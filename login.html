    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fce4ec 0%, #f3e5f5 50%, #e8eaf6 100%);
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 36px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .logo-icon {
            font-size: 40px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }
        
        .login-header p {
            color: #757575;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #e91e63;
            box-shadow: 0 0 0 4px rgba(233, 30, 99, 0.1);
        }
        
        .form-group input::placeholder {
            color: #bdbdbd;
        }
        
        .btn-login {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e91e63, #9c27b0);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-login.loading {
            position: relative;
            color: transparent;
        }
        
        .btn-login.loading::after {
            content: "";
            position: absolute;
            width: 24px;
            height: 24px;
            top: 50%;
            left: 50%;
            margin-left: -12px;
            margin-top: -12px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid #f0f0f0;
        }
        
        .login-footer p {
            color: #9e9e9e;
            font-size: 13px;
        }
        
        .login-footer a {
            color: #e91e63;
            text-decoration: none;
        }
        
        /* Decorative elements */
        .decoration {
            position: fixed;
            border-radius: 50%;
            opacity: 0.5;
            z-index: -1;
        }
        
        .decoration-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #f8bbd9, #e1bee7);
            top: -100px;
            right: -100px;
        }
        
        .decoration-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #b2ebf2, #b3e5fc);
            bottom: -50px;
            left: -50px;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 36px 24px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="logo">
                    <span class="logo-icon">üíé</span>
                    <span class="logo-text">Crush Room</span>
                </div>
                <h1>Wiki Internal</h1>
                <p>ƒêƒÉng nh·∫≠p ƒë·ªÉ truy c·∫≠p t√†i li·ªáu n·ªôi b·ªô</p>
            </div>
            
            <div class="error-message" id="errorMessage">
                Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"
                        required
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <button type="submit" class="btn-login" id="btnLogin">
                    ƒêƒÉng nh·∫≠p
                </button>
            </form>
            
            <div class="login-footer">
                <p>Ch∆∞a c√≥ t√†i kho·∫£n? <a href="https://m.me/crushroom.vn" target="_blank">Li√™n h·ªá Admin</a></p>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script>
        // Check if already logged in
        if (Auth.isLoggedIn()) {
            window.location.href = 'index.html';
        }

        // Handle login form
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const btnLogin = document.getElementById('btnLogin');
            const errorMessage = document.getElementById('errorMessage');
            
            // Hide previous error
            errorMessage.classList.remove('show');
            
            // Show loading
            btnLogin.classList.add('loading');
            btnLogin.disabled = true;
            
            try {
                const result = await Auth.login(email, password);
                
                if (result.success) {
                    // Redirect to home
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = result.message || 'Email ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng';
                    errorMessage.classList.add('show');
                }
            } catch (error) {
                errorMessage.textContent = 'L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.';
                errorMessage.classList.add('show');
            } finally {
                btnLogin.classList.remove('loading');
                btnLogin.disabled = false;
            }
        });
    </script>
</body>
</html>
